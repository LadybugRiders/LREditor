<div ng-if="data.type != 'group' && data.type != 'text' && data.type != 'bitmaptext' " class="row">
	<div class="col-md-12">
		<!-- ACTIVATE ATLASING -->
		<div class="row">
			<div class="col-md-12">
				<div class="checkbox">
					<label>
						Atlas <input type="checkbox" ng-model="currentEntity.isAtlas" 
						ng-change="toggleAtlas()"/>
				    </label>
				</div>
			</div>
		</div>

		<!-- IMAGE -->
		<div ng-show="!currentEntity.isAtlas" class="row">
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="image-addon">image</span>
					<select ng-model="data.imageKey" class="form-control" id="selectKey" aria-describedby="image-addon">
						<option ng-repeat="img in data.images"
								value="{{img.name}}"
						> {{img.name}}
						</option>
					</select>
				</div>
			</div>
		</div>
		<div  ng-show="!currentEntity.isAtlas && data.type != 'button'" class="row">
			<!-- FRAME -->
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="frame-addon">frame</span>
					<input type="number" ng-model="data.imageFrame" class="form-control" aria-describedby="frame-addon" integer/>
				</div>
			</div>
		</div>
		<div  ng-show="!currentEntity.isAtlas && data.type != 'button'" class="row">
			<!-- APPLY -->
			<div class="col-md-12">
		        <button ng-click="changeTexture(data.imageKey, data.imageFrame)" class="btn btn-success btn-xs btn-block" type="button">Apply</button>
			</div>
		</div>

		<!-- ATLAS -->
		<div ng-show="currentEntity.isAtlas" class="row">
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="atlas-addon">atlas</span>
					<select ng-model="data.imageKey" ng-change="selectAtlas(data.imageKey)"class="form-control" id="selectKey" aria-describedby="atlas-addon">
						<option ng-repeat="img in data.atlases"
								value="{{img.name}}"
						> {{img.name}}
						</option>
					</select>
				</div>
			</div>
		</div>
		<div  ng-show="currentEntity.isAtlas && data.type != 'button'" class="row">
			<!-- FRAME -->
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="frame-name-addon">frame - name</span>
					<select ng-model="data.frameName" class="form-control" id="selectFrameName" aria-describedby="frame-name-addon">
						<option ng-repeat="(frmName,frmData) in data.atlas.frames"
								ng-value="{{frmName}}"
						> {{frmName}}
						</option>
					</select>
				</div>
			</div>
		</div>
		<div  ng-show="currentEntity.isAtlas && data.type != 'button'" class="row">
			<!-- APPLY -->
			<div class="col-md-12">
		        <button ng-click="changeAtlas(data.imageKey, data.frameName)" class="btn btn-success btn-xs btn-block" type="button">Apply</button>
			</div>
		</div>

		<!-- BUTTON FRAMES -->
		<!-- FRAME - OVER -->
		<div  ng-show="data.type == 'button'" class="row">
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="frame-over-addon">frame - over</span>
					<input type="number" ng-model="currentEntity.onOverFrameID" class="form-control" aria-describedby="frame-over-addon" integer/>
				</div>
			</div>
		</div>
		<!-- FRAME - OUT -->
		<div  ng-show="data.type == 'button'" class="row">
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="frame-out-addon">frame - out</span>
					<input type="number" ng-model="currentEntity.onOutFrameID" class="form-control" aria-describedby="frame-out-addon" integer/>
				</div>
			</div>
		</div>
		<!-- FRAME - Down -->
		<div  ng-show="data.type == 'button'" class="row">
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="frame-down-addon">frame - down</span>
					<input type="number" ng-model="currentEntity.onDownFrameID" class="form-control" aria-describedby="frame-down-addon" integer/>
				</div>
			</div>
		</div>
		<!-- FRAME - UP -->
		<div  ng-show="data.type == 'button'" class="row">
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="frame-up-addon">frame - up</span>
					<input type="number" ng-model="currentEntity.onUpFrameID" class="form-control" aria-describedby="frame-up-addon" integer/>
				</div>
			</div>
		</div>
		<div  ng-show="data.type == 'button'" class="row">
			<!-- APPLY -->
			<div class="col-md-12">
		        <button ng-click="changeTextureButton(data.imageKey)" class="btn btn-success btn-xs btn-block" type="button">Apply</button>
			</div>
		</div>

		<br/>
		
		<!-- COLOR -->
		<div class="row" ng-show= "data.type == 'sprite' || data.type == 'tilesprite' || data.type =='button'">
			<div class = "col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="tint-color-addon">color</span>
					<input type="color" ng-model="currentEntity.ed_tintColor" ng-change = "changeTint()" class="form-control" aria-describedby="tint-color-addon"/>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- ALPHA -->
<div class="row">
	<div class="col-md-12">
		<div class="input-group input-group-sm">
			<span class="input-group-addon" id="alpha-addon">alpha</span>
			<input type="number" min="0" max ="1" ng-model="currentEntity.alpha" class="form-control" aria-describedby="alpha-addon" float/>
		</div>
	</div>
</div>

<!-- AUTO SCROLL -->
<div class="row" ng-if="data.type == 'tilesprite'">
	<div class="col-md-12">
		<div class="input-group input-group-sm">
			<span class="input-group-addon" id="autoscroll-x-addon">autoscroll x</span>
			<input type="number" ng-model="currentEntity.scrollX" class="form-control" aria-describedby="autoscroll-x-addon"/>
		</div>
	</div>
</div>
<div class="row" ng-if="data.type == 'tilesprite'">
	<div class="col-md-12">
		<div class="input-group input-group-sm">
			<span class="input-group-addon" id="autoscroll-y-addon">autoscroll y</span>
			<input type="number" ng-model="currentEntity.scrollY" class="form-control" aria-describedby="autoscroll-y-addon"/>
		</div>
	</div>
</div>

<!-- VISIBLE -->
<div class="row">
	<div class="col-md-12">
		<div class="checkbox">
			<label>
				Visible <input type="checkbox" ng-model="currentEntity.visible"/>
		    </label>
		</div>
	</div>
</div>

<!-- HIDE OUT OF VIEW -->
<div class="row">
	<div class="col-md-12">
		<div class="checkbox">
			<label>
				Hide when out of view <input type="checkbox" ng-model="currentEntity.ed_outOfViewHide" ng-change="toggleOutOfViewHide(currentEntity)"/>
		    </label>
		</div>
	</div>
</div>

<!-- FIXED TO CAMERA -->
<div class="row">
	<div class="col-md-12">
		<div class="checkbox">
			<label>
				Fixed To Camera <input type="checkbox" ng-model="currentEntity.ed_fixedToCamera" ng-change="toggleFixedToCamera()"/>
		    </label>
		</div>
	</div>
</div>

<!-- ANIMATIONS -->
<div ng-if="data.type == 'sprite'" class="form-group">
	<label> Animations </label>
	<accordion>
		<accordion-group ng-repeat="anim in currentEntity.animations._anims" 
		heading="{{anim.name}}">
			<!-- Frames -->
			<label> Frames </label>
			<input type="text" ng-model="anim.ed_frames" ng-change="changeAnim(anim)" class="form-group">
			</input>
			<!-- Play / Stop-->
			<button ng-click="playAnim(anim)" class="btn btn-default btn-xs"> 
				<span class="glyphicon glyphicon-play"></span>
			</button>
			<button ng-click="stopAnim(anim)" class="btn btn-default btn-xs"> 
				<span class="glyphicon glyphicon-stop"></span>
			</button>
			<!-- Allow loop -->
			<div class="row">
				<div class="col-md-4"><label>Loop</label></div>
				<div class="col-md-8">
					<input type="checkbox" ng-model = "anim.loop" />
				</div>
			</div>
			<!-- Speed -->
			<div class="row">
				<div class="col-md-4"><label>Speed</label></div>
				<div class="col-md-8">
					<input type="number" ng-model="anim.speed" 
					class="form-control"float/>
				</div>
			</div>		
			<div class="row">
				<div class="col-md-4"><label>Delay</label></div>
				<div class="col-md-8">
					<input type="number" ng-model="anim.timer" 
					class="form-control"float/>
				</div>
			</div>	
			<!-- Remove -->			
			<button ng-click="removeAnim(anim)" class="btn btn-danger btn-xs"> 
				<span class="glyphicon glyphicon-remove-sign"></span>
			</button>
		</accordion-group>
	</accordion>
	<!-- Add New Animation -->
	<div class="row">
		<div class="col-md-8">
			<input type="text" ng-model="animName" class="form-control"/>
		</div>
		<div class="col-md-4">
			<button ng-click="addAnimToCurrentEntity(animName)" type="button" class="btn btn-primary btn-xs">Add Anim</button>
		</div>
	</div>
	<!-- AutoPlay -->	
	<div  class="row">
		<!-- Name -->
		<div class="col-md-3">
			<input type="checkbox" 
				ng-model = "currentEntity.autoPlayActive"
				ng-change="changeAutoPlay()">
				AutoPlay
			</input>
		</div>
		<div ng-show="currentEntity.autoPlayActive" class="col-md-7">
			<select type="text" ng-model="currentEntity.autoPlayAnim">
            <option ng-repeat="(keyName, keyValue) in currentEntity.animations._anims">{{keyName}}</option>
            </select>
		</div>
	</div>
</div>
