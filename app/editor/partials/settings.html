<!-- CAMERA -->
<div class="form-group">
	<div class="row">
		<!-- POSITION -->
		<div class="col-md-1">
			<label>Camera</label>
		</div>
		<div class="col-md-1">
			<input type="text" ng-model="data.cameraX" class="form-control"/>
		</div>
		<div class="col-md-1">
			<input type="text" ng-model="data.cameraY" class="form-control"/>
		</div>
		<div class="col-md-1">
			<button ng-click="changeCamera()" class="btn btn-default">Apply</button>
		</div>	
	</div>
</div>
