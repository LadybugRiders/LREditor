<div class="modal-header">
    <h3>Level - Export</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <div class="row">
        <!-- PATH -->
        <div class="col-md-2">
            <label>Path</label>
        </div>
        <div class="col-md-10">
            <input type="text" ng-model="tmp.levels.path" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <!-- NAME -->
        <div class="col-md-2">
            <label>Name</label>
        </div>  
        <div class="col-md-10">
            <input type="text" ng-model="tmp.levels.name" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Export is blocked for this demo version. If you want to create your own levels and export them, just get our awesome game editor from our GitHub : <a href="https://github.com/LadybugRiders/LREditor">https://github.com/LadybugRiders/LREditor</a></h4>
            <h3>Thank you!</h3>
        </div>
    </div>
</div> 
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="export()">Export</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
