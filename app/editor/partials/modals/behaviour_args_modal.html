<div class="modal-header">
    <h3>Edit Args</h3>
    <h4>{{modalParamsData.tmp.behaviour.name}}</h4>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Value</th>
            <th>Pick</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr ng-repeat="(name,val) in modalParamsData.tmp.behaviour.params">
                <td>
                    {{name}}
                </td>                
                <!-- VALUE -->
                <td>
                    <input json-text type="text" 
                    ng-model="val" 
                    ng-show="isGameObjectReference(val)==false"
                    class="form-control" disabled/>

                    <label ng-show="isGameObjectReference(val)==true"
                    class="form-control" disabled>
                    {{getGameObjectNameByID(val)}} </label>
                </td>
                <!-- PICK ENTITY -->
                <td>                    
                    <button class="btn btn-default" ng-click="pickEntity(name)">
                        <span class="glyphicon glyphicon-list-alt" tooltip="Pick a GameObject"></span>
                    </button>
                </td>
                <!-- EDIT -->
                <td>
                    <button class="btn btn-default" ng-click="openEditModal(modalParamsData.tmp.behaviour.params, name, true)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
                <!-- DELETE -->
                <td>
                    <button class="btn btn-danger" ng-click="deleteArg(name)">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-model="modalParamsData.newName" class="form-control"/>
                </td>
                <td>
                    <input type="text" ng-model="modalParamsData.newValue" class="form-control"/>
                </td>
                <td>
                    <button class="btn btn-primary" ng-click="addArg()">Add</button>
                </td>
            </tr>
        </tbody>
    </table> 
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
