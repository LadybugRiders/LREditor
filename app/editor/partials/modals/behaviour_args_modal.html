<div class="modal-header">
    <h3> Edit Args </h3>
    <h4> {{ modalArgsData.behaviour.classname }} </h4>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Value</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr ng-repeat="(name,val) in modalArgsData.args">
                <td>
                    <input type="text" ng-model="name" class="form-control" ng-disabled = "true" />
                </td>
                <td>
                    <input type="text" ng-model="modalArgsData.args[name]" class="form-control" />
                </td>

                <td>
                    <button class="btn btn-default" ng-click="openEditModal(modalArgsData.args,name,true)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteArg(name)">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-model="modalArgsData.newName" class="form-control"/>
                </td>
                <td>
                    <input type="text" ng-model="modalArgsData.newValue" class="form-control"/>
                </td>
                <td>
                    <button class="btn btn-primary" ng-click="addArg()">Add</button>
                </td>
            </tr>
        </tbody>
    </table> 
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
