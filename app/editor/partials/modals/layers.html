<div class="modal-header">
    <h3>Layers</h3>
</div>
<div class="modal-body">
    <div class="form-group">    
        <!-- MATRIX -->
        <div>
            <table>
                <thead>
                    <tr> 
                        <th> layers </th>
                        <th ng-repeat="layer in modalLayersData.layersNames">            
                            <label>{{layer}}</label>
                        </th>
                    </tr>
                </thead>
                <!-- rows -->
                <tr ng-repeat="layer in modalLayersData.layersNames">
                    <td>
                        <label> {{layer}} </label>
                    </td>
                    <!-- checkboxes -->
                    <td ng-repeat="layer2 in modalLayersData.layersNames">
                        <input type="checkbox" 
                        ng-model="modalLayersData.matrix[$parent.$index][$index]"
                        ng-change="onCollisionChanged($parent.$index,$index)"/>
                    </td>
                    <!-- remove -->
                    <td>
                        <button class="btn btn-danger" ng-click="deleteLayer(layer)">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Add New Shape -->
        <div class="row">
            <div class="col-md-8">
                <input type="text" ng-model="newLayerName" class="form-control"/>
            </div>
            <div class="col-md-4">
                <button ng-click="addLayer(newLayerName)" type="button" class="btn btn-default">Add Layer</button>
            </div>
        </div>

    </div> 
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
