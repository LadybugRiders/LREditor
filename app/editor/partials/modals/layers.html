<div class="modal-header">
    <h3>Layers</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <div class="row">
        <!-- JSON -->
        <div class="col-md-2">
            <label>JSON</label>
        </div>
        <div class="col-md-10">
            <textarea type="text" ng-model="modalLayersData.layersText" style="height:180px" class="form-control"/>
        </div>
    </div>
</div> 
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
