<div class="modal-header">
    <h3>Edit</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <div class="row">
        <!-- PATH -->
        <div class="col-md-2">
            <label>Text</label>
        </div>
        <div ng-if="modalEditData.isLong == true">
            <div class="col-md-12">
                <textarea json-text type="text" ng-model="modalEditData.edit_text" style="height:180px" class="form-control"/>
            </div>
        </div>
        <div ng-if="modalEditData.isLong == false">
            <div class="col-md-12">
                <input type="text" ng-model="modalEditData.edit_text" class="form-control"/>
            </div>
        </div>
    </div>
</div> 
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="edit()">Edit</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
