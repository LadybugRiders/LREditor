<div class="modal-header">
    <h3>Project</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <div class="row">
        <!-- NAME -->
        <div class="col-md-2">
            <label>Name</label>
        </div>  
        <div class="col-md-10">
            <input type="text" ng-model="modalProjectData.projectNameTmp" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <!-- PATH -->
        <div class="col-md-2">
            <label>Path</label>
        </div>
        <div class="col-md-10">
            <input type="text" ng-model="modalProjectData.projectPathTmp" class="form-control"/>
        </div>
    </div>
</div> 
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="changeCurrentProject()">Change current project</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
