<div class="modal-header">
    <h3>Inputs</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <table class="table table-striped">
            <thead>
                <th>Action</th>
                <th>Key</th>
                <th>Capture</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr ng-repeat="(key,input) in modalInputsData.inputs">
                    <td>
                        <span>{{key}}</span>
                    </td>
                    <td>
                        <select type="text" ng-model="input.key">
                        <option ng-repeat="(keyName, keyValue) in modalInputsData.keys">{{keyName}}</option>
                        </select>
                    </td>
                    <td>
                        <input type="checkbox" ng-model="input.capture"/>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteInput(key)">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add New Input -->
    <div class="row">
        <div class="col-md-8">
            <input type="text" ng-model="newInputName" class="form-control"/>
        </div>
        <div class="col-md-4">
            <button ng-click="addInput(newInputName)" type="button" class="btn btn-primary">Add Input</button>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="save()">Save</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
